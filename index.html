<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<section class="todo">
    <div class="todo__block">
        <h1 class="todo__greetings">What's up, <input class="todo__greetings-name" type="text"></h1>
        <p class="todo__title">CREATE A TODO</p>
        <p class="todo__subtitle">What's on your todo list?</p>
        <form class="todo__form">
            <input required class="todo__field" type="text" placeholder="e.g. get a milk">
            <button class="todo__add" type="submit">Add todo</button>
            <p class="todo__error">This task already exists</p>
        </form>
        <p class="todo__text">TODO lIST</p>

        <ul class="todo__list">

        </ul>
    </div>
</section>

<script src="./main.js"></script>
</body>
</html>
